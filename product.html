<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product -</title>

        <link rel="stylesheet" href="../css/home.css">
        <link rel="stylesheet" href="../css/product.css">
    </head>
    <body>

        <nav class="navbar"></nav>

    <section class="product-details">
        <div class="image-slider">
            <div class="product-images">
                <img src="" class="active" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
        <div class="details">
            <h2 class="product-brand"></h2>
            <p class="product-short-des"></p>
            <span class="product-price"></span>
            <span class="product-actual-price"></span>
            <span class="product-discount"></span>

            <p class="product-sub-heading">select color</p>

            <input type="radio" name="color" value="black" hidden id="black-color">
            <label for="black-color" class="color-radio-btn">black</label>
            <input type="radio" name="color" value="white" hidden id="white-color">
            <label for="white-color" class="color-radio-btn">white</label>
            <input type="radio" name="color" value="gray" hidden id="gray-color">
            <label for="gray-color" class="color-radio-btn">gray</label>
            <input type="radio" name="color" value="silver" hidden id="silver-color">
            <label for="silver-color" class="color-radio-btn">silver</label>
            <input type="radio" name="color" value="gold" hidden id="gold-color">
            <label for="gold-color" class="color-radio-btn">gold</label>
            <input type="radio" name="color" value="red" hidden id="red-color">
            <label for="red-color" class="color-radio-btn">red</label>
            <input type="radio" name="color" value="blue" hidden id="blue-color">
            <label for="blue-color" class="color-radio-btn">blue</label>
            <input type="radio" name="color" value="yellow" hidden id="yellow-color">
            <label for="yellow-color" class="color-radio-btn">yellow</label>
            <input type="radio" name="color" value="green" hidden id="green-color">
            <label for="green-color" class="color-radio-btn">green</label>

            <div class="btn-group">
                <button class="btn cart-btn">add to cart</button>
                <button class="btn wishlist-btn">add to wishlist</button>
            </div>
        </div>
    </section>
        

       
        <section class="detail-des">
            <h2 class="heading">description</h2>
            <p class="des"></p>
        </section>
        <section class="container-for-card-slider"></section>

    </section>

        <footer></footer>

        <script src="../js/footer.js"></script>
        <script src="../js/nav.js"></script>
        <script src="../js/home.js"></script>
        <script src="../js/product.js"></script>
    </body>
</html>
